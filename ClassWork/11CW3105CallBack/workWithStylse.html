<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Title</h1>

    <script>
      let title = document.querySelector("h1");
      //   когда нужно указать только один стиль
      title.style.color = "blue";
      //   когда нужно указать сразу несколько
      title.style.cssText = "color: red; background: gold;";
    //   когда нужно дополнить
    title.style.cssText += "border-bottom: 1px solid red;";
    </script>
  </body>
</html>
